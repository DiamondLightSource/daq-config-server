replicaCount: 1

image:
  repository: ghcr.io/diamondlightsource/daq-config-server
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext:
  runAsUser: 36082
  runAsGroup: 36082

service:
  type: ClusterIP
  port: 8555

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: daq-config.diamond.ac.uk
      paths:
        - path: /
          pathType: Prefix
  tls:
   - secretName: letsencrypt-daq-config-diamond-ac-uk
     hosts:
       - daq-config.diamond.ac.uk

resources: {}

livenessProbe:
  httpGet:
    path: /healthz
    port: http
readinessProbe:
  httpGet:
    path: /healthz
    port: http

# Send logs to the dodal graylog stream for now until a more suitable stream exists
logging_config:
  graylog:
    enabled: true
    url: http://graylog-log-target.diamond.ac.uk:12232/
    level: "INFO"

volumes:
  - name: dls_sw
    hostPath:
      mountPath: /dls_sw
      type: Directory

volumeMounts:
  - name: dls_sw
    mountPath: /dls_sw
    readOnly: True

nodeSelector: {}
tolerations: []
affinity: {}
